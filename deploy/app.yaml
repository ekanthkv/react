apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-demo
  template:
    metadata:
      labels:
        app: react-demo
    spec:
      containers:
      - name: react-demo
        image: gcr.io/dev-playground-366808/my-app:f1e60c5b44a0df7d63d6f13f916da57a7be79e89
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: react-demo
spec:
  type: ClusterIP
  selector:
    app: react-demo
  ports:
  - port: 8080
